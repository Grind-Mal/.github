name: Issue Label Guard

on:
  issues:
    types: [opened, labeled, unlabeled]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Check required labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.issue.labels.map(l => l.name);

            const hasStatus = labels.some(l => l.startsWith("status:"));
            const hasType = labels.some(l => l.startsWith("type:"));

            if (!hasStatus || !hasType) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body: "âŒ This issue must have **one status:* and one type:* label**."
              });
              core.setFailed("Missing required labels");
            }
